<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Output</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Speech Generated</h1>
        <p class="text-center text-gray-600 mb-4">You entered: <strong class="text-gray-900">{{ user_input }}</strong></p>
        
        <div class="flex flex-col items-center mb-4">
            <audio controls class="w-full mb-2">
                <source src="{{ url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <!-- Download Button -->
            <a href="{{ url }}" download class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Download Audio
            </a>
        </div>
        
        <div class="flex justify-center">
            <button onclick="window.location.href='/'"
                class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                Convert Another
            </button>
        </div>
    </div>
</body>
</html>
